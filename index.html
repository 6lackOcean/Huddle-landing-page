<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="Style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <script type="module" src="/main.js"></script>
</head>

<body class="body">

  <div class="conteiner">
    <header class="header">
      <img src="/images/logo.svg" alt="Header Logo" class="header_img">
    </header>
    <main class="main">
      <img class="main_img" src="/images/illustration-mockups.svg" alt="Mockups">
      <section class="main_content">
        <h1 class="content_h1">Build The Community Your Fans Will Love</h1>
        <p class="content_p">Huddle re-imagines the way we build communities. You have a voice, but so does your
          audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <button class="content_button" aria-controls="popup" aria-expanded="false">Register
        <span id="popup" class="popup" aria-hidden="true">Well done!</span>
      </button>
      </section>
    </main>
    <footer id="footer">
      <ul class="footer_icons">
        <li><a href="https://www.Facebook.com/"><img src="/images/logo-facebook.svg" alt="Facebook"></a></li>
        <li><a href="https://twitter.com/"><img src="/images/logo-twitter.svg" alt="Twitter"></a></li>
        <li><a href="https://www.instagram.com/"><img src="/images/logo-instagram.svg" alt="Instagram"></a></li>
      </ul>
    </footer>
  </div>
</body>

</html>
